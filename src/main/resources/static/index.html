	<script>
		// 1.获取事件源
		var btn = document.getElementById("canvas");
		var span1 = document.getElementsByTagName("div")[0];
		var span2 = document.getElementsByTagName("div")[5];
		var span3 = document.getElementsByTagName("div")[7];
		// var isShow = true;
		// 2.绑定事件
		btn.onclick = function() {
			// 3. 事件驱动程序
			if (btn.innerHTML === "隐藏") {
				span1.style.display = "none";
				span2.style.display = "none";
				span3.style.display = "none";
				btn.innerHTML = "显示";
				// isShow = false;
				full()
			} else {
				span1.style.display = "block";
				span2.style.display = "block";
				span3.style.display = "block";
				btn.innerHTML = "隐藏";
				// isShow = true;
				exitFullscreen()
			}
		}
		var html = document.querySelector('html');

		function full() {
			if (html.requestFullscreen) {
				html.requestFullscreen();
			} else if (html.mozRequestFullScreen) {
				html.mozRequestFullScreen();
			} else if (ele.webkitRequestFullscreen) {
				html.webkitRequestFullscreen();
			} else if (ele.msRequestFullscreen) {
				html.msRequestFullscreen();
			}
		}

		function exitFullscreen() {
			if (document.exitFullScreen) {
				document.exitFullScreen();
			} else if (document.mozCancelFullScreen) {
				document.mozCancelFullScreen();
			} else if (document.webkitExitFullscreen) {
				document.webkitExitFullscreen();
			} else if (document.msExitFullscreen) {
				document.msExitFullscreen();
			}
		}

		const timeDisplay = document.getElementById("timeDisplay")
		const c = document.getElementById("canvas");
		const ctx = c.getContext("2d");
		let d = [],
			unit, center, circles;

		window.addEventListener('resize', () => {
			setup()
		})

		setup();
		loop();

		function loop() {
			setDate();
			setCircleValues();
			drawClock();
			writeTime();
			requestAnimationFrame(loop)
		}

		function setup() {
			c.width = c.clientWidth;
			c.height = c.clientHeight;
			unit = c.width / 100
			center = unit * 50;
			circles = {
				month: {
					color: [1, 190, 254],
					radius: 47 * unit,
					lineW: 6 * unit,
					value: 0
				},
				day: {
					color: [255, 221, 0],
					radius: 40 * unit,
					lineW: 5 * unit,
					value: 0
				},
				hour: {
					color: [255, 125, 0],
					radius: 34 * unit,
					lineW: 4 * unit,
					value: 0
				},
				minute: {
					color: [255, 0, 109],
					radius: 29 * unit,
					lineW: 3 * unit,
					value: 0
				},
				second: {
					color: [173, 255, 2],
					radius: 25 * unit,
					lineW: 2 * unit,
					value: 0
				},
				milli: {
					color: [143, 0, 255],
					radius: 22 * unit,
					lineW: 1 * unit,
					value: 0
				},
			}
		}

		function setDate() {
			let date = new Date();
			d.year = date.getFullYear();
			d.month = date.getMonth() + 1;
			d.day = date.getDate();
			d.hour = date.getHours();
			d.minute = date.getMinutes();
			d.second = date.getSeconds();
			d.milli = date.getMilliseconds();
		}

		function setCircleValues() {
			circles.month.value = (2 / 12) * d.month;
			circles.day.value = (2 / (new Date(d.year, d.month, 0).getDate())) * d.day;
			circles.hour.value = (2 / 24) * d.hour;
			circles.minute.value = (2 / 60) * d.minute;
			circles.second.value = (2 / 60) * (d.second + d.milli / 1000);
			circles.milli.value = (2 / 1000) * d.milli;
		}

		function drawClock() {
			ctx.clearRect(0, 0, c.width, c.height);
			ctx.beginPath();
			ctx.arc(center, center, center, 0, 2 * Math.PI);

			for (key in circles) {

				ctx.beginPath();
				ctx.arc(center, center, circles[key].radius, 0, 2 * Math.PI);
				ctx.lineWidth = circles[key].lineW;
				ctx.strokeStyle = `rgb(${circles[key].color}, 0.05)`
				ctx.stroke();

				let antiClockWise = false;
				if (key == 'milli' && d.second % 2 == 1) antiClockWise = true;
				ctx.beginPath();
				ctx.arc(center, center, circles[key].radius, -Math.PI / 2, circles[key].value * Math.PI - (Math.PI / 2),
					antiClockWise);
				ctx.lineWidth = circles[key].lineW;
				ctx.strokeStyle = `rgb(${circles[key].color})`;
				ctx.stroke();
			}
		}

		function writeTime() {
			let month = fillZero(d.month, 2);
			let day = fillZero(d.day, 2);
			let hour = fillZero(d.hour, 2);
			let minute = fillZero(d.minute, 2);
			let second = fillZero(d.second, 2);

			ctx.font = `${8*unit}px Russo One`
			ctx.fillStyle = "white";
			ctx.textAlign = "left";

			ctx.save();
			let textDate = `${month}/${day}`;
			let textTime = `${hour}:${minute}:${second}`;

			let x = center - (ctx.measureText(textDate).width / 2);
			let y = center - 2 * unit;

			let print;

			print = month;
			ctx.fillStyle = `rgb(${circles.month.color})`;
			ctx.fillText(print, x, y)
			x += ctx.measureText(print).width;

			print = '/';
			ctx.fillStyle = '#fff';
			ctx.fillText(print, x, y)
			x += ctx.measureText(print).width;

			print = day
			ctx.fillStyle = `rgb(${circles.day.color})`;
			ctx.fillText(print, x, y)

			x = center - (ctx.measureText(textTime).width / 2);
			y = center + 8 * unit;

			print = hour;
			ctx.fillStyle = `rgb(${circles.hour.color})`;
			ctx.fillText(print, x, y)
			x += ctx.measureText(print).width;

			print = ':';
			ctx.fillStyle = '#fff';
			ctx.fillText(print, x, y)
			x += ctx.measureText(print).width;

			print = minute;
			ctx.fillStyle = `rgb(${circles.minute.color})`;
			ctx.fillText(print, x, y)
			x += ctx.measureText(print).width;

			print = ':';
			ctx.fillStyle = '#fff';
			ctx.fillText(print, x, y)
			x += ctx.measureText(print).width;

			print = second
			ctx.fillStyle = `rgb(${circles.second.color})`;
			ctx.fillText(print, x, y)


			ctx.restore();
		}

		function fillZero(n, digits) {
			while ((n + '').length < digits) {
				n = '0' + n
			}
			return n
		}
	</script>
</html>
